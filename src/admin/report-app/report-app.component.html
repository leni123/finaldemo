<div class="chart-container" align="center" style="position: relative; height:500px; width:700px">
 <h2>PATIENT MONITORING REPORT</h2>
     <canvas id="pchart"></canvas>
</div>
<div class="container-fluid">
     <div class="container">
      <div class="row mt-2">
        <div class="col-md-12">
         <h2>REPORT DATA</h2> 
          <table class="table table-bordered">
          <thead>
            <th>No. </th>
            <th>Physician/Staff Nurse</th>
            <th>Patient</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </thead>
          <tbody>
            <tr *ngFor="let app of Appointments;let i = index" class="table-success">
              <td>{{i+1}}</td>
              <td class="name">{{app.docName}} <br> <span class="id">{{app.docID}}</span></td>
              <td class="name">{{app.patName}} <br> <span class="id">{{app.patID}}</span></td>
              <td class="date">{{app.date}}</td>
              <td class="time">{{app.time }}</td>
              <td class="status">
                <div *ngIf="app.status">
                  <span class="text-secondary">Consulted</span>
                </div>
                <div *ngIf="!app.status"><span class="text-success">Active</span></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

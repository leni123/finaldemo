<div class="container-fluid">
  <div class="container pt-4">
    <form class="register mt-5" [noValidate]="false" #docForm="ngForm" (ngSubmit)="onSubmit()">
       <h3 class="h3 my-3">Patient Record Registration</h3> 
       
       <div class="row form-row">
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Medical Record No <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <app-patient-id-generator> </app-patient-id-generator> 
            <input [(ngModel)]="model.medicalID" name="medicalID" id="medicalID" type="text" class="form-control"  placeholder="medicalid"/>   
                 
          </div>
        </div>

         <div class="col-12">
          <div class="form-group">
            <label>Patient Id<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.patID" name="patID" id="accid" type="text" class="form-control"
              placeholder="patient key account id" required />
          </div>
        </div>
         
         
         <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>
              First Name
              <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup>
            </label>
            <input [(ngModel)]="model.fName" name="fName" id="fname" type="text" class="form-control"
              placeholder="first name" required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Last Name<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.lName" name="lName" id="lname" type="text" class="form-control"
              placeholder="last name" />
          </div>
        </div>
        
        
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Mobile<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.phone" name="phone" id="mob" type="text" class="form-control" placeholder="mobile"
              required />
          </div>
        </div>
       
        <div class="col-12">
          <div class="form-group">
            <label>Patient Blood Type<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.bloodType" name="bloodType" id="bloodType" type="text" class="form-control"
               required />
          </div>
        </div>
        <div class="col-12">
          <div class="form-group">
            <label>Patient Age<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.age" name="age" id="age" type="text" class="form-control"
              placeholder="patient age" required />
          </div>
        </div>
      <div class="form-group">
        <label>Gender<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
        <select [(ngModel)]="model.Gender" name="Gender" id="Gender" class="form-control" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
          </div>
    
      <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Barangay<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px;"></sup></label>
            <input [(ngModel)]="model.city" name="city" id="city" type="text" class="form-control" 
              required />
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label>Town</label>
            <input [(ngModel)]="model.state" name="state" id="state" type="text" class="form-control"
              placeholder="municipality" required />
          </div>
        </div>

      
      
      <button type="submit" id="btn" class="btn btn-primary btn-lg btn-block rounded-pill">
        Add Patient
      </button>  </div> </form>
 
  <app-progress_card [success]="success" [show]="show" [msg_text]="msg_text" [warn]="warn" (retry)="onSubmit()"
    (close)="onClose()">
  </app-progress_card>
</div>
</div>
